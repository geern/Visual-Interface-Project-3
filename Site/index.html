<!DOCTYPE html>
<html>
<head>
    <title>Project 3: TV</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="font-family:'Franklin Gothic Medium', 'Arial Narrow', 'Arial', 'sans-serif'">
    <div id="header">
        <h1 style="text-align: center; width: 100%;">Project 3: Whose Line is it Anyway?</h1>
        <h2>Christopher Butts, Kevin Eaton, Raymond Gee</h2>
        <div class="source">
            Source: Data from <a href="https://arthur.fandom.com/wiki/Transcripts" target="_blank" rel="noopener noreferrer">https://arthur.fandom.com/wiki/Transcripts</a>
        </div> 
    </div>
    <div style="top: 60px;right: 0;background: black; position: absolute; width: 100px; height: 100px; overflow: none;  z-index: 99;">
        <a href="http://www.chinaexpressinparma.com/">
            <img style="max-height: 100%;max-width: 100%;"src="images/ChinaExpressLogo.png">
        </a>
    </div>
    <div id="mainContent" style="float: left;height: 100vh; width: 98.5vw; margin-top: 25px;">
        <div id="ChordContent" style="float: left; width: 100%; height: 50%; background: #818528">
            <svg id="ChordDiagramWhole" style="float: left; width: 25%; height: 100%; background: #818528">
            </svg>
            <div style="float: left;height: 100%; width: 50%;"id="mapLegend"></div>
        </div>
        <div id="CharacterSelect" style="float: left;height: 20%; width: 100%; background: gray; overflow-y: scroll;">
            <h3>Select Characters</h3>
            <input style="float: right" type="button" onclick="checkAll()" value="Select All">
            <input style="float: right" type="button" onclick="unCheckAll()" value="Deselect All">
            <div id="CheckBoxContainer">
            </div>
        </div>
        <div id="FilterDiv" style="float: left; height: 3%; width: 100%">
            <label>Filter by:</label>
            <select id="FilterCharactersSelect">
            </select>
        </div>
        <div id="DisplayCharacters" style="float: left;width: 100%; height: 80%; background: yellow; overflow-y: scroll;">
        </div>
        <div style="float: left;width:50%;height:5%;">
            <label>Select Season:</label><br/>
            <select id="SeasonSelect">
            </select>
        </div> 
        <div style="float: left;width:50%;height:5%;">
            <label>Select Episode:</label><br/>
            <select id="EpisodeSelect">
            </select>
        </div> 
        <svg id="EpisodeDetails" style="float: left; width: 100%; height: 25%; background: #818589">
        </svg>
        
        
    </div>
    <div id="ToolTip"></div>


    <script src="js/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
    <script src="js/dataCollection.js"></script>
    <script src="js/barChart.js"></script>
    <script src="js/chordDiagram.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
